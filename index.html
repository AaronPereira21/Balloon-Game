<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflater with Balloon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Inflater Section -->
  <div class="inflater">
    <!-- Handle -->
    <img src="assets/inflaterhandle.png" alt="Handle" class="handle" id="handle">

    <!-- Main Container -->
    <img src="assets/inflaterConatiner.png" alt="Main Container" class="container">

    <!-- Connector -->
    <img src="assets/inflaterconnector.png" alt="Connector" class="connector">

    <!-- Balloon -->
    <img src="balloon.png" alt="Balloon" class="balloon" id="balloon">
  </div>

  <script src="script.js"></script>
</body>
</html>
